{% extends "layout.html" %}
{% block content %}
        <div class="container">
            <div class="row body-content">
                <div class="col-sm-10 col-sm-offset-2">
                    <div class="col-sm-3 book-tile">
                        <div class="book-cover"></div>
                        <p>
                            {{ book.author }}<br/>
                            {{ book.publisher }}<br/>
                            {{ book.published.strftime('%b %d, %Y') }}
                        </p>
                    </div>

                    <div class="col-sm-6">
                        <h2 class="section">{{ book.title }}</h2>
                        <p>{{ book.description }}</p>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
{% endblock %}
